<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Node Directory | Soullab</title>
    <meta name="description" content="Explore the living network of Genesis nodes. Wisdom keepers, healers, artists, and consciousness practitioners.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #1a1f3a 50%, #24243e 100%);
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .directory-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .directory-header {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 20px;
        }

        .directory-header h1 {
            font-size: 3.5em;
            color: #d4b896;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .directory-header .subtitle {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #10B981;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #059669;
            transform: translateX(-5px);
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 28px;
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid rgba(212, 184, 150, 0.3);
            color: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .filter-btn:hover {
            border-color: #10B981;
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
        }

        .filter-btn.active {
            background: #10B981;
            border-color: #10B981;
            color: white;
        }

        /* Loading & Empty States */
        .loading, .empty-state {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.5em;
        }

        .loading {
            color: #10B981;
        }

        .empty-state {
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Nodes Grid */
        .nodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .node-card {
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid rgba(212, 184, 150, 0.2);
            border-radius: 20px;
            padding: 35px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .node-card:hover {
            transform: translateY(-8px);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 12px 40px rgba(16, 185, 129, 0.25);
        }

        .node-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .node-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10B981;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .node-name {
            font-size: 1.8em;
            color: #d4b896;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .node-practice {
            font-size: 1.2em;
            color: #10B981;
            margin-bottom: 15px;
        }

        .node-location {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .node-story-preview {
            font-size: 1.05em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .node-meta {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
        }

        .node-meta-item {
            color: rgba(255, 255, 255, 0.6);
        }

        .node-meta-value {
            color: #10B981;
            font-weight: 500;
        }

        .view-profile {
            display: inline-block;
            margin-top: 15px;
            color: #10B981;
            font-weight: 500;
            font-size: 1em;
        }

        .view-profile::after {
            content: " ‚Üí";
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            color: #10B981;
            font-weight: 600;
            display: block;
        }

        .stat-label {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .directory-header h1 {
                font-size: 2.5em;
            }

            .nodes-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="directory-container">
        <a href="index.html" class="back-link">‚Üê Back to Genesis Home</a>

        <div class="directory-header">
            <h1>üåÄ Genesis Node Directory</h1>
            <p class="subtitle">Explore the living network of consciousness platforms</p>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalNodes">-</span>
                <span class="stat-label">Active Nodes</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalTraditions">-</span>
                <span class="stat-label">Wisdom Traditions</span>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-tradition="all">All Nodes</button>
            <button class="filter-btn" data-tradition="indigenous">Indigenous</button>
            <button class="filter-btn" data-tradition="somatic">Somatic</button>
            <button class="filter-btn" data-tradition="depth">Depth Psychology</button>
            <button class="filter-btn" data-tradition="contemplative">Contemplative</button>
            <button class="filter-btn" data-tradition="creative">Creative Arts</button>
            <button class="filter-btn" data-tradition="astrology">Astrological</button>
            <button class="filter-btn" data-tradition="healing">Healing</button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div>üåÄ</div>
            <div>Loading nodes...</div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="icon">üå±</div>
            <div>No nodes found.</div>
            <p style="margin-top: 20px; font-size: 0.9em;">The first Genesis nodes are currently being created.</p>
        </div>

        <!-- Nodes Grid -->
        <div id="nodesGrid" class="nodes-grid" style="display: none;"></div>
    </div>

    <script>
        let allNodes = [];
        let currentFilter = 'all';

        // Load nodes on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadNodes();
            setupFilters();
        });

        async function loadNodes() {
            try {
                const response = await fetch('https://www.soullab.life/api/genesis/nodes');
                const data = await response.json();

                if (data.success && data.nodes) {
                    allNodes = data.nodes;
                    displayNodes(allNodes);
                    updateStats(allNodes);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Failed to load nodes:', error);
                showEmptyState();
            }
        }

        function displayNodes(nodes) {
            const grid = document.getElementById('nodesGrid');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');

            loadingState.style.display = 'none';

            if (nodes.length === 0) {
                showEmptyState();
                return;
            }

            emptyState.style.display = 'none';
            grid.style.display = 'grid';
            grid.innerHTML = '';

            nodes.forEach(node => {
                const card = createNodeCard(node);
                grid.appendChild(card);
            });
        }

        function createNodeCard(node) {
            const card = document.createElement('a');
            card.className = 'node-card';
            card.href = `profile.html?node=${node.node_name}`;

            const profile = node.genesis_profiles;

            card.innerHTML = `
                <div class="node-card-header">
                    <div class="node-badge">${formatTradition(node.tradition)}</div>
                </div>
                <h3 class="node-name">${profile.name}</h3>
                <div class="node-practice">${profile.practice}</div>
                ${profile.location ? `<div class="node-location">üìç ${profile.location}</div>` : ''}
                <div class="node-story-preview">${profile.story || ''}</div>
                <div class="node-meta">
                    <div class="node-meta-item">
                        Node: <span class="node-meta-value">${node.node_name}</span>
                    </div>
                </div>
                <div class="view-profile">View Full Profile</div>
            `;

            return card;
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Filter nodes
                    const tradition = btn.dataset.tradition;
                    currentFilter = tradition;

                    if (tradition === 'all') {
                        displayNodes(allNodes);
                    } else {
                        const filtered = allNodes.filter(node => node.tradition === tradition);
                        displayNodes(filtered);
                    }
                });
            });
        }

        function updateStats(nodes) {
            document.getElementById('totalNodes').textContent = nodes.length;

            const traditions = new Set(nodes.map(n => n.tradition));
            document.getElementById('totalTraditions').textContent = traditions.size;
        }

        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('nodesGrid').style.display = 'none';
        }

        function formatTradition(tradition) {
            const traditions = {
                'indigenous': 'Indigenous',
                'somatic': 'Somatic',
                'depth': 'Depth',
                'contemplative': 'Contemplative',
                'creative': 'Creative',
                'astrology': 'Astrology',
                'integral': 'Integral',
                'healing': 'Healing',
                'custom': 'Custom'
            };
            return traditions[tradition] || tradition;
        }
    </script>
</body>
</html>
