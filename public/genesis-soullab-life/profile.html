<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Node Profile | Soullab</title>
    <meta name="description" content="Every life is epic. Every practice serves the whole.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #1a1f3a 50%, #24243e 100%);
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .profile-container {
            max-width: 1000px;
            margin: 40px auto;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.5em;
            color: #10B981;
        }

        .error {
            text-align: center;
            padding: 100px 20px;
        }

        .error h1 {
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .error p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .error .btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .error .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
        }

        /* Profile Header */
        .profile-header {
            background: rgba(26, 31, 58, 0.8);
            border: 1px solid rgba(212, 184, 150, 0.2);
            border-radius: 24px;
            padding: 50px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .covenant-badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0.1) 100%);
            border: 1px solid #d4b896;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 25px;
            color: #d4b896;
        }

        .profile-name {
            font-size: 3em;
            color: #d4b896;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .profile-practice {
            font-size: 1.5em;
            color: #10B981;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .profile-location {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .node-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .node-detail {
            text-align: center;
        }

        .node-detail-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .node-detail-value {
            font-size: 1.2em;
            color: #10B981;
            font-weight: 500;
        }

        /* Story Section */
        .story-section {
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid rgba(212, 184, 150, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .story-section h2 {
            font-size: 2em;
            color: #d4b896;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .story-section p {
            font-size: 1.15em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 20px;
        }

        .quote-box {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid #10B981;
            padding: 25px;
            margin: 30px 0;
            font-style: italic;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Node URL */
        .node-url-section {
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .node-url-section h3 {
            font-size: 1.3em;
            color: #d4b896;
            margin-bottom: 15px;
        }

        .node-url {
            font-size: 1.4em;
            color: #10B981;
            word-break: break-all;
        }

        .node-url a {
            color: #10B981;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .node-url a:hover {
            color: #059669;
            text-decoration: underline;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            margin-top: 15px;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
            color: #10B981;
        }

        .status-badge.pending {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        /* Back Button */
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #10B981;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #059669;
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-header {
                padding: 30px 25px;
            }

            .profile-name {
                font-size: 2em;
            }

            .profile-practice {
                font-size: 1.2em;
            }

            .node-info {
                flex-direction: column;
                gap: 20px;
            }

            .story-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="directory.html" class="back-link">‚Üê Back to Directory</a>

        <div id="loadingState" class="loading">
            <div>üåÄ</div>
            <div>Loading profile...</div>
        </div>

        <div id="errorState" class="error" style="display: none;">
            <h1>Profile Not Found</h1>
            <p>This Genesis node doesn't exist or isn't public yet.</p>
            <a href="directory.html" class="btn">Browse Directory</a>
        </div>

        <div id="profileContent" style="display: none;">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="covenant-badge">üúÇ Node in Coherence</div>
                <h1 class="profile-name" id="profileName"></h1>
                <div class="profile-practice" id="profilePractice"></div>
                <div class="profile-location" id="profileLocation"></div>

                <div class="node-info">
                    <div class="node-detail">
                        <div class="node-detail-label">Tradition</div>
                        <div class="node-detail-value" id="nodeTradition"></div>
                    </div>
                    <div class="node-detail">
                        <div class="node-detail-label">Node Name</div>
                        <div class="node-detail-value" id="nodeNameDisplay"></div>
                    </div>
                    <div class="node-detail">
                        <div class="node-detail-label">Covenant Signed</div>
                        <div class="node-detail-value" id="covenantDate"></div>
                    </div>
                </div>
            </div>

            <!-- Story Section -->
            <div class="story-section">
                <h2>Their Story</h2>
                <div id="profileStory"></div>
            </div>

            <!-- Exploration Section (if present) -->
            <div class="story-section" id="explorationSection" style="display: none;">
                <h2>Current Exploration</h2>
                <div id="profileExploration"></div>
            </div>

            <!-- Quote (if present) -->
            <div id="quoteSection" style="display: none;">
                <div class="quote-box" id="profileQuote"></div>
            </div>

            <!-- Node URL -->
            <div class="node-url-section">
                <h3>Visit Their Node</h3>
                <div class="node-url">
                    <a href="#" id="nodeUrl" target="_blank"></a>
                </div>
                <div class="status-badge" id="statusBadge"></div>
            </div>
        </div>
    </div>

    <script>
        // Get node name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const nodeName = urlParams.get('node');

        if (!nodeName) {
            showError();
        } else {
            loadProfile(nodeName);
        }

        async function loadProfile(nodeName) {
            try {
                // Fetch profile from API
                const response = await fetch(`https://www.soullab.life/api/genesis/profile/${nodeName}`);

                if (!response.ok) {
                    throw new Error('Profile not found');
                }

                const data = await response.json();

                if (!data.success || !data.profile) {
                    throw new Error('Profile not found');
                }

                displayProfile(data.profile);
            } catch (error) {
                console.error('Failed to load profile:', error);
                showError();
            }
        }

        function displayProfile(profile) {
            // Hide loading, show content
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';

            // Populate header
            document.getElementById('profileName').textContent = profile.name;
            document.getElementById('profilePractice').textContent = profile.practice;

            if (profile.location) {
                document.getElementById('profileLocation').textContent = `üìç ${profile.location}`;
            } else {
                document.getElementById('profileLocation').style.display = 'none';
            }

            // Node info
            document.getElementById('nodeTradition').textContent = formatTradition(profile.node.tradition);
            document.getElementById('nodeNameDisplay').textContent = profile.node.nodeName;

            if (profile.covenant.signedDate) {
                const date = new Date(profile.covenant.signedDate);
                document.getElementById('covenantDate').textContent = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long'
                });
            }

            // Story
            document.getElementById('profileStory').innerHTML = formatParagraphs(profile.story);

            // Exploration (if present)
            if (profile.exploration) {
                document.getElementById('explorationSection').style.display = 'block';
                document.getElementById('profileExploration').innerHTML = formatParagraphs(profile.exploration);
            }

            // Quote (if present)
            if (profile.quote) {
                document.getElementById('quoteSection').style.display = 'block';
                document.getElementById('profileQuote').textContent = `"${profile.quote}"`;
            }

            // Node URL
            const nodeUrl = profile.node.url || `https://${profile.node.nodeName}.soullab.ai`;
            document.getElementById('nodeUrl').textContent = nodeUrl;
            document.getElementById('nodeUrl').href = nodeUrl;

            // Status badge
            const statusBadge = document.getElementById('statusBadge');
            if (profile.node.status === 'active') {
                statusBadge.textContent = '‚úì Node Active';
                statusBadge.className = 'status-badge active';
            } else {
                statusBadge.textContent = '‚è≥ Node Launching Soon';
                statusBadge.className = 'status-badge pending';
            }

            // Update page title
            document.title = `${profile.name} - Genesis Node | Soullab`;

            // Update meta description
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) {
                metaDesc.content = `${profile.name}, ${profile.practice}. ${profile.story.substring(0, 150)}...`;
            }
        }

        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        function formatTradition(tradition) {
            const traditions = {
                'indigenous': 'Indigenous Wisdom',
                'somatic': 'Somatic / Body-Based',
                'depth': 'Depth Psychology',
                'contemplative': 'Contemplative / Spiritual',
                'creative': 'Creative Arts',
                'astrology': 'Astrological',
                'integral': 'Integral / Systems',
                'healing': 'Traditional Healing',
                'custom': 'Custom Framework'
            };
            return traditions[tradition] || tradition;
        }

        function formatParagraphs(text) {
            // Split on double newlines for paragraphs
            return text.split('\n\n').map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
        }
    </script>
</body>
</html>
